machine:
  python:
    version: 2.7.5

dependencies:
  pre:
    - pip install ansible ansible-lint
    - git clone https://github.com/tsukinowasha/ansible-lint-rules.git

test:
  override:
    - ansible-lint -r ./ansible-lint-rules/rules site.yml
    - ansible-playbook --syntax-check site.yml
    - ansible --version
    - echo Hello World

general:
  branches:
    ignore:
      - master
